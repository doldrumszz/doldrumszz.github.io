<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <!-- Favicon -->

    <!-- Google Fonts -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../index.css">
    <style>
        body {
            background-color: #0e0e11;
            color: white;
            text-align: center;
        }
        #game-container {
            width: 100%;
            transparency: 50%;
            max-width: 900px;
            margin: 50px auto;
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        #Fullscreen {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            max-width: 900px;
        }

        .c-button {
            min-width: 100%;
            font-weight: bolder;
            appearance: none;
            border: 0;
            border-color: #fff;
            border-radius: 5px;
            background-size: 50px 50px;
            background-color: #ac0;
            background-image: -webkit-linear-gradient(45deg, rgba(255, 255, 255, .2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .2) 50%, rgba(255, 255, 255, .2) 75%, transparent 75%, transparent);
            background-image: -moz-linear-gradient(45deg, rgba(255, 255, 255, .2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .2) 50%, rgba(255, 255, 255, .2) 75%, transparent 75%, transparent);
            background-image: -ms-linear-gradient(45deg, rgba(255, 255, 255, .2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .2) 50%, rgba(255, 255, 255, .2) 75%, transparent 75%, transparent);
            background-image: -o-linear-gradient(45deg, rgba(255, 255, 255, .2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .2) 50%, rgba(255, 255, 255, .2) 75%, transparent 75%, transparent);
            background-image: linear-gradient(45deg, rgba(255, 255, 255, .2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .2) 50%, rgba(255, 255, 255, .2) 75%, transparent 75%, transparent);
            color: #000;
            padding: 0px 46px;
            font-size: 16px;
            cursor: pointer;
        }
        .c-button:hover {
            background: #ac0;
        }
        .c-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px #121216;
        }
        .c-button {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Unblocked Dev</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Request a Game</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Game Section -->
    <header class="container mt-5 pt-5">
        <h1 class="impact">Play Slope</h1>
        <p class="lead">Experience the thrilling downhill challenge of Slope!</p>
    </header>
    
    <div id="game-container">
        <iframe src="https://unblocked-game66.com/gg/slope/" allowfullscreen></iframe>

    </div>
    <div id="Fullscreen">
        <button class="c-button"> PLAY FULLSCREEN </button>
    </div>


    
    
    <!-- Footer -->
    <footer class="py-4 bg-dark text-white">
        <p class="m-0">Made by Joshua Walters | <a href="../index.html" class="text-white">Back to Home</a></p>
    </footer>

    
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.querySelector('.c-button').onclick = function() {
            var url = "https://google-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/sk1bx/version@843c1a10f4bf78019b513ea7a8a8c3146f3dfa59/2slope.xml&container=ig";
            
            var win = window.open(url, '_blank');
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';

            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = url;
            win.document.body.appendChild(iframe);

            // Optionally trigger fullscreen mode
            iframe.onload = function() {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) { // Firefox
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { // IE/Edge
                    iframe.msRequestFullscreen();
                }
            };

            var interval = setInterval(function() {
                if (win.closed) {
                    clearInterval(interval);
                    win = undefined;
                }
            }, 500);
        };
    </script>
    
</body>
</html>
